<!DOCTYPE html>
{% load static %}
<html lang="en">
    <link rel="stylesheet" href="{% static 'signup.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: white;">SIGN UP</h3>
    <div id="info">
        <h2>CREATE ACCOUNT</h2>
        <form method="post">
        {% csrf_token %}
            <input type="text" class="po" name="firstname" placeholder="First Name" required>
            <input type="text" class="po" name="lastname" placeholder="Last Name">
            <input type="text" class="po" name="username" placeholder="User Name" required>
            <input type="text" class="po" name="email" placeholder="Email ID" required>
            <input type="password" class="po" name="password" placeholder="Password" required>
            <input type="password" class="po" name="cpassword" placeholder="Confirm Password" required> <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
